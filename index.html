<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Machine</title>
</head>

<body>
  <div class="container">
    <h1>Shouting Machine</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="to-shout">Say something.</label>
          <input id="to-shout" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Shout at me!</button>
      </form>
    </div>

    <div id="shout">
      <p><span class="shouter"></span></p>
    </div>
  </div>
</body>

</html>
